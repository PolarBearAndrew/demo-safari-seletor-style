<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo-Solution</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .wrapper {
      position: relative;
      height: 40px;
      width: 160px;
    }
    .mask {
      background-color: #c1c1c1;
      border: solid 1px #808080;
      box-sizing: border-box;
      padding-left: 8px;
      font-size: 16px;
      height: 100%;
      width:  100%;
      color: white;
      /* add more css let <div> more like <selector>. */
      line-height: 40px;
      border-radius: 6px;
      /* Transform is working in all browser, don't use  z-index. */
    }
    .hidden-selector {
      position: absolute;
      top: 0px;
      left: 0px;
      /* Let selector smaller than mask. */
      margin: 1px 0 0 1px;
      width: 98%;
      height: 98%;
      /* Hide selector value text in Chrome */
      color: rgba(255, 255, 255, 0);
      /* hide it */
      opacity: 0;
      /* Allow edit selector height in Safari */
      -webkit-appearance: menulist-button;
    }
    .hidden-selector:focus {
      /* Remove outlint in Chrome  */
      outline: none;
    }
  </style>
</head>
<body>

  <div id="app">
    <h3>Custom selector style.</h3>

    <div class="wrapper">
      <div class="mask"> {{ dessert }} </div>
      <select name="dessert" class="hidden-selector" v-model="dessert">
        <option value="cookie">Cookie</option>
        <option value="cake">Cake</option>
        <option value="milk">Milk</option>
        <option value="chocolate">Chocolate</option>
      </select>
    </div>
  </div>

  <!-- use vue to sync value. -->
  <script>
    new Vue({
      el: '#app',
      data: {
        dessert: ''
      }
    })
  </script>
  
</body>
</html>
